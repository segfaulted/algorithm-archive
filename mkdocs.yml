          - "Complexity Notation": "notation/notation.md"
          - "Bit Logic": "bitlogic/bitlogic.md"
          - "Taylor Series": "taylor_series_expansion/taylor_series_expansion.md"
    - "Sorting and Searching":
          - "Sorting and Searching": "sorting_and_searching/sorting_and_searching.md"
          - "Bubble Sort": "bubble_sort/bubble_sort.md"
          - "Bogo Sort": "bogo_sort/bogo_sort.md"
    - "Tree Traversal": "tree_traversal/tree_traversal.md"
    - "Euclidean Algorithm": "euclidean_algorithm/euclidean_algorithm.md"
    - "Monte Carlo": "monte_carlo_integration/monte_carlo_integration.md"
    - "Matrix Methods":
          - "Matrix Methods": "matrix_methods/matrix_methods.md"
          - "Gaussian Elimination": "gaussian_elimination/gaussian_elimination.md"
