site_name: Alogrithm Archive
theme:
    name: "gitbook"
    custom_dir: "theme_overrides/"
extra_javascript:
    - "site.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
    - "site.css"
    - "pygments.css"
markdown_extensions:
    - "language_switch"
    - "fenced_code"
    - "codehilite":
          linenums: true
    - "pymdownx.arithmatex"
plugins:
    - "codeimport"
docs_dir: "contents/"
nav:
